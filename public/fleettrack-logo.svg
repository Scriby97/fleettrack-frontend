<svg width="120" height="50" viewBox="0 0 120 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- FleetTrack Logo - Zentrum mit radialen Verbindungen (abwechselnd lang/kurz) -->
  
  <g transform="translate(60, 25)">
    <!-- Radiale Linien - Horizontale -->
    <line x1="0" y1="0" x2="36" y2="0" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="0" x2="-36" y2="0" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Radiale Linien - Diagonalen -->
    <line x1="0" y1="0" x2="18" y2="-18" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="0" x2="18" y2="18" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="0" x2="-18" y2="18" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="0" x2="-18" y2="-18" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Äußere Tracking-Punkte - Horizontale -->
    <circle cx="36" cy="0" r="3" fill="currentColor"/>
    <circle cx="-36" cy="0" r="3" fill="currentColor"/>
    
    <!-- Äußere Tracking-Punkte - Diagonalen -->
    <circle cx="18" cy="-18" r="3" fill="currentColor"/>
    <circle cx="18" cy="18" r="3" fill="currentColor"/>
    <circle cx="-18" cy="18" r="3" fill="currentColor"/>
    <circle cx="-18" cy="-18" r="3" fill="currentColor"/>
    
    <!-- Zentraler Hub - Größer und signifikanter -->
    <circle cx="0" cy="0" r="6.5" fill="currentColor"/>
    <circle cx="0" cy="0" r="8.5" stroke="currentColor" stroke-width="2" opacity="0.4" fill="none"/>
    <circle cx="0" cy="0" r="3.5" fill="currentColor" opacity="0.3"/>
  </g>
</svg>

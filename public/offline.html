<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FleetTrack - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 700;
    }
    
    p {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 30px;
    }
    
    .button {
      display: inline-block;
      padding: 14px 32px;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s;
    }
    
    .button:hover {
      transform: scale(1.05);
    }
    
    .status {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üì°</div>
    <h1>Keine Internetverbindung</h1>
    <p>
      FleetTrack ben√∂tigt eine aktive Internetverbindung, um auf deine Fahrzeugdaten zuzugreifen.
      Bitte √ºberpr√ºfe deine Verbindung und versuche es erneut.
    </p>
    <a href="/" class="button" onclick="window.location.reload(); return false;">
      Erneut versuchen
    </a>
    <div class="status">
      <p id="status">√úberpr√ºfe Verbindung...</p>
    </div>
  </div>
  
  <script>
    // Auto-retry when back online
    window.addEventListener('online', () => {
      document.getElementById('status').textContent = 'Verbindung wiederhergestellt! L√§dt...';
      setTimeout(() => {
        window.location.href = '/';
      }, 1000);
    });
    
    window.addEventListener('offline', () => {
      document.getElementById('status').textContent = 'Offline';
    });
    
    // Initial status
    if (navigator.onLine) {
      document.getElementById('status').textContent = 'Online - versuche zu laden...';
      setTimeout(() => {
        window.location.href = '/';
      }, 2000);
    } else {
      document.getElementById('status').textContent = 'Offline';
    }
  </script>
</body>
</html>

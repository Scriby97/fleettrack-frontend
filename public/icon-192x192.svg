<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- FleetTrack PWA Icon 192x192 -->
  <rect width="192" height="192" fill="#6366f1" rx="38.4"/>
  
  <g transform="translate(96, 96) scale(4.5)">
    <!-- Radiale Linien - Hauptrichtungen -->
    <line x1="0" y1="0" x2="0" y2="-11" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="0" y1="0" x2="14" y2="0" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="0" y1="0" x2="0" y2="11" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="0" y1="0" x2="-14" y2="0" stroke="white" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Radiale Linien - Diagonalen -->
    <line x1="0" y1="0" x2="4.5" y2="-4.5" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="0" y1="0" x2="4.5" y2="4.5" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="0" y1="0" x2="-4.5" y2="4.5" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="0" y1="0" x2="-4.5" y2="-4.5" stroke="white" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Äußere Punkte - Hauptrichtungen -->
    <circle cx="0" cy="-11" r="2.5" fill="white"/>
    <circle cx="14" cy="0" r="2.5" fill="white"/>
    <circle cx="0" cy="11" r="2.5" fill="white"/>
    <circle cx="-14" cy="0" r="2.5" fill="white"/>
    
    <!-- Äußere Punkte - Diagonalen -->
    <circle cx="4.5" cy="-4.5" r="2.5" fill="white"/>
    <circle cx="4.5" cy="4.5" r="2.5" fill="white"/>
    <circle cx="-4.5" cy="4.5" r="2.5" fill="white"/>
    <circle cx="-4.5" cy="-4.5" r="2.5" fill="white"/>
    
    <!-- Zentraler Hub -->
    <circle cx="0" cy="0" r="4" fill="white"/>
    <circle cx="0" cy="0" r="5.5" stroke="white" stroke-width="1.5" opacity="0.5" fill="none"/>
  </g>
</svg>

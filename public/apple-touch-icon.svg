<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- FleetTrack Apple Touch Icon 180x180 -->
  <rect width="180" height="180" fill="#6366f1" rx="36"/>
  
  <g transform="translate(90, 90) scale(4.2)">
    <!-- Radiale Linien - Horizontale -->
    <line x1="0" y1="0" x2="18" y2="0" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="0" y1="0" x2="-18" y2="0" stroke="white" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Radiale Linien - Diagonalen -->
    <line x1="0" y1="0" x2="9" y2="-9" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="0" y1="0" x2="9" y2="9" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="0" y1="0" x2="-9" y2="9" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="0" y1="0" x2="-9" y2="-9" stroke="white" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Äußere Punkte - Horizontale -->
    <circle cx="18" cy="0" r="2.5" fill="white"/>
    <circle cx="-18" cy="0" r="2.5" fill="white"/>
    
    <!-- Äußere Punkte - Diagonalen -->
    <circle cx="9" cy="-9" r="2.5" fill="white"/>
    <circle cx="9" cy="9" r="2.5" fill="white"/>
    <circle cx="-9" cy="9" r="2.5" fill="white"/>
    <circle cx="-9" cy="-9" r="2.5" fill="white"/>
    
    <!-- Zentraler Hub - Größer und signifikanter -->
    <circle cx="0" cy="0" r="5.5" fill="white"/>
    <circle cx="0" cy="0" r="7" stroke="white" stroke-width="2" opacity="0.6" fill="none"/>
    <circle cx="0" cy="0" r="3" fill="white" opacity="0.3"/>
  </g>
</svg>
